<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream Viewer</title>
    <style>
        h1 {
            color: white;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }
        #stream-container {
            position: relative;
            width: 640px; /* 필요에 따라 조정 */
            height: 480px; /* 필요에 따라 조정 */
            border: 1px solid #ccc;
        }
        #mjpeg-stream {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>MJPEG Stream</h1>
    <div id="stream-container">
        <div id="loading-message">Loading stream, please wait...</div>
        <canvas id="mjpeg-stream"></canvas>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');
        const canvas = document.getElementById('mjpeg-stream');
        const ctx = canvas.getContext('2d');
        const loadingMessage = document.getElementById('loading-message');

        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const arrayBuffer = event.data;
            const blob = new Blob([arrayBuffer], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);

            const img = new Image();
            img.src = url;

            img.onload = () => {
                // 로딩 메시지 숨기기
                loadingMessage.style.display = 'none';
                // 이미지 캔버스에 그리기
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                // Blob URL 해제
                URL.revokeObjectURL(url);
            };
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
